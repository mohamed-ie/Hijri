name: Android CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ALADHAN_BASE_URL: ${{ secrets.ALADHAN_BASE_URL }}

    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK for Android development
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      # Step 3: Cache Gradle dependencies for faster builds
      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Build the app with Gradle
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # Step 5: Run unit tests
      - name: Run tests
        run: ./gradlew test

      # Step 6: Lint and Static Analysis (Optional)
      - name: Run Lint
        run: ./gradlew lint